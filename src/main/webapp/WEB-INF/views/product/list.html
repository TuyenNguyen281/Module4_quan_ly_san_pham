<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List Product</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<a href="/create-product">Create new product</a>
<h1>Product</h1>
<form>
    Search by first name:
    <input name="s" type="text"/>
    <input type="submit" value="Search"/>
</form><br/>
<div class="row">
    <article class="col-md-12 ">



        <th:block th:each="product : ${products}">
            <div class="col-md-4 col-sm-6 col-12 poly-prod">
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" th:src="@{'/resources/'+ ${product.img}}"/>" alt="Card image cap" width="200" height="230">
                    <div class="card-body">
                        <h5 class="card-title" style="text-align: center"><th:block th:text="${product.name}"/></h5>
                        <p class="card-text" style="text-align: center"><th:block th:text="${product.price}"/>đ</p>
<!--                        <a  href="/client?action=muahang&id=${product.id}" class="btn btn-primary">Mua hàng</a>-->
                    </div>
                </div>
            </div>
        </th:block>
        <div>
            <a th:href="@{'/products'(page=${products.number - 1})}" th:if="${products.hasPrevious()}">Previous</a>
            <span th:text="${products.number + 1}"></span>/<span th:text="${products.totalPages}"></span>
            <a th:href="@{'/products'(page=${products.number + 1})}" th:if="${products.hasNext()}">Next</a>
        </div>
    </article>
</div>
</body>
</html>
